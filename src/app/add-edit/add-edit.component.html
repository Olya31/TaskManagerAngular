<div class="row">
  <div class="col s8 offset-s2">
    <div class="card ">
      <div class="sm-jumbotron center-align">
        <h2 *ngIf="isAddMode">Add task</h2>
      </div>
      <div class="sm-jumbotron center-align">
        <h2 *ngIf="!isAddMode">Edit task</h2>
      </div>
    </div>      
    <div class="card">      
      <form class="col s12 white" [formGroup]="form" (ngSubmit)="onSubmit()">    
        <div class="form-group">
          <div class="form-row">
            <div *ngIf="!isAddMode" class="input col s12">
              <label>Task name</label>
              <input type="text" formControlName="name">              
            </div>
            <div *ngIf="isAddMode" class="input-field col s12">
              <input type="text" formControlName="name">
              <label>Task name</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-row">
            <div *ngIf="!isAddMode" class="input col s12">
              <label>Description</label>
              <input type="text" formControlName="description">              
            </div>
            <div *ngIf="isAddMode" class="input-field col s12">
              <input type="text" formControlName="description">
              <label>Description</label>
           </div>
          </div>
        </div>    
        <div class="form-group">
          <div class="form-row">
            <div *ngIf="!isAddMode" class="input col s12">
              <label>Weather</label>
              <input type="text" formControlName="url">              
            </div>           
            <div *ngIf="isAddMode" >  
              <label >Weather</label> 
              <div class="custom-control custom-radio custom-control-inline"  *ngFor="let data of Data; let i = index;">                         
                <input type="radio" class="custom-control-input" name="non" id={{data.id}} [value]="data.value" (click)="onCheckboxChange($event)" mdbInput/>
                <label class="custom-control-label" for={{data.id}}>{{data.name}}</label>                     
              </div>                              
            </div>
          </div>   
        </div>

        <div class="form-group">
          <div class="form-row">
            <div *ngIf="isForecastof24h"  class="input col s12">
              <label>Enter the name of the city for get forecast in 24 hours</label>
              <input type="text" formControlName="city24h">              
            </div>   
          </div>
        </div>    

        <div class="form-group">
          <div class="form-row">
            <div *ngIf="isForecastof3d" class="input col s12">
              <label>Enter the name of the city for get forecast in 3 day</label>
              <input type="text" formControlName="city3d">              
            </div>   
          </div>
        </div>   

        <div class="form-group">
          <div class="form-row">
            <div *ngIf="isForecastof48h" class="input col s12">
              <label>Enter the latitude</label>
              <input type="text" formControlName="latitude">  
              <label>Enter the longitude</label>
              <input type="text" formControlName="longitude">              
            </div>   
          </div>
        </div>   

        <div class="form-group">
          <div class="form-row"> 
            <label class="minute">Minutes</label>
             <div *ngIf="!isAddMode" class="selectMinutes">    
              <select class="select" formControlName="cronFormat" [(ngModel)]="selectedValue">                
                <option *ngFor="let minute of minutes" [value]="minute">                    
                  {{minute}}
                </option>
              </select>
            </div>           
            <div *ngIf="isAddMode" class="selectMinutes">             
                <select class="select" formControlName="cronFormat">
                  <option value="" disabled selected>Choose minute</option>
                  <option  *ngFor="let minute of minutes" [value]="minute">                    
                    {{minute}}
                  </option>
                </select>
            </div>            
          </div>   
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="col s12">
              <div class="form-group button">
                <button [disabled]="loading" class="btn-large btn-submit teal darken-1 col s12">
                  <span *ngIf="loading"></span>                  
                  Save
                </button>                
              </div>
            </div>
          </div>   
        </div>                       
      </form> 
      <div class="fixed-action-btn">
        <a class="btn-floating btn-large teal darken-1">
          <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
          <li>
            <a class="btn-floating yellow" routerLink="/home">
              <i class="material-icons">arrow_back</i>
            </a>
          </li>
        </ul>
     </div>
  </div>
</div>
